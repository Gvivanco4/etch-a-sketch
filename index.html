<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    

    <div id="container">
        <div class="side-bar">
            <div class="title">Etch-a-sketch</div>
            <div class="side-title">Select your canva size!</div>
            <input type="range" min="16" max="100" value="16" class="slider">
            <div class="slider-settings"></div>
            <button class="reset-btn">Reset Canvas</button>
        </div>
        <div class="canvas">
            <div class="canvas-container"></div>
        </div>
    </div>
    
</body>
</html>
